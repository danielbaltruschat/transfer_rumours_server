version: '3.9'
services:
  transfer_app:
    build: .
    environment:
      MYSQL_PASSWORD: secure_password
    ports:
      - "8000:8000"  
    depends_on:
      mysql:
        condition: service_healthy  # Wait for MySQL to be ready before starting the transfer_app service.

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: secure_password
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql  # Mount the init.sql script into the container
    ports:
      - "3306:3306"  # MySQL default port
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecure_password"] # Ping MySQL to check if it's ready
      interval: 5s
      timeout: 10s
      retries: 10

